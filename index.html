<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrap">
<p class="font">① 如需绑定信用卡，请输入您在兴业银行等级的身份证号码</p>
<p><input type="search" id="name" class="infos" placeholder="请输入身份证号" /></p>

<p class="font">① 点击<i>“获取验证码”</i>兴业银行将发送6位数字短信验证码到您在兴业信用卡系统中登记的手机号码。</p>
<p class="yan"><input type="math" placeholder="请输入短信验证码"><span class="send1" onclick="sends.send();">获取验证码</span></p>
<p><button>提交</button></p>
</div>
	


<script src="js/jquery-1.8.3.min.js"></script>



<script type="text/javascript">
<var sends = {
	checked:1,
	send:function(){
			var numbers = /^1\d{10}$/;
			var val = $('#phone').val().replace(/\s+/g,""); //获取输入手机号码
			if($('.div-phone').find('span').length == 0 && $('.div-phone a').attr('class') == 'send1'){
				if(!numbers.test(val) || val.length ==0){
					$('.div-phone').append('<span class="error">手机格式错误</span>');
					return false;
				}
			}
			if(numbers.test(val)){
				var time = 30;
				$('.div-phone span').remove();
				function timeCountDown(){
					if(time==0){
						clearInterval(timer);
						$('.div-phone a').addClass('send1').removeClass('send0').html("发送验证码");
						sends.checked = 1;
						return true;
					}
					$('.div-phone a').html(time+"S后再次发送");
					time--;
					return false;
					sends.checked = 0;
				}
				$('.div-phone a').addClass('send0').removeClass('send1');
				timeCountDown();
				var timer = setInterval(timeCountDown,1000);
			}
	}
}
</script>


</body>
</html>
